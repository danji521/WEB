<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>$.ajax方法基本使用</title>
	</head>
	<body>
		<button id="get">发送请求GET</button>
		<button id="post">发送请求POST</button>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script>
			$('#get').on('click', function() {
				$.get('/base', 'name=zhangsan&age=30', (res) => {
					console.log(res)
				})
			});
			$('#post').on('click', function() {
				let data = {
					name: '张三',
					age: 23
				}
				$.post('/base', data, (res) => {
					console.log(res)
				})
			});
		</script>
	</body>
</html>
